<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Що таке презентація — PresentationLab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#05070c,#070a12);
  color:#eef3ff;
  font-family:Inter;
}

.wrap{
  max-width:760px;
  text-align:center;
  padding:40px;
  transition:.8s ease;
}

h1{font-size:36px;font-weight:900}

.type{
  margin-top:22px;
  font-size:17px;
  line-height:1.7;
  min-height:4em;
}

button{
  margin-top:30px;
  padding:12px 26px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.08);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.fade-out{opacity:0;transform:translateY(-10px)}
</style>
</head>

<body>
<div class="wrap" id="wrap">
<h1>Що таке презентація?</h1>

<div class="type">
  <span id="text"></span>
</div>

<button id="nextBtn" onclick="goNext()">Мої роботи</button>
</div>

<script>
const message =
"Презентація — це спосіб донести ідею.\n"+
"Вона поєднує текст, графіку та логіку.\n"+
"Добра презентація — це зрозуміло і переконливо.";

const textEl=document.getElementById("text");
const btn=document.getElementById("nextBtn");
const wrap=document.getElementById("wrap");
let i=0;

function typeText(){
  if(i<message.length){
    textEl.innerHTML+=message[i]==="\n"?"<br>":message[i];
    i++;
    setTimeout(typeText,40);
  }else{
    btn.style.opacity=1;
    btn.style.pointerEvents="auto";
    setTimeout(goNext,7000);
  }
}

function goNext(){
  wrap.classList.add("fade-out");
  setTimeout(()=>location.href="works.html",800);
}

typeText();
</script>
</body>
</html>
